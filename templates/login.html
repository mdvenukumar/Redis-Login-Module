<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
        <h2 class="text-3xl font-semibold mb-6 text-center">Login</h2>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Username:</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
            </div>
            <div>
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2" autocomplete="off" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
